<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
    <title>My Business :: Stock manager</title>
  </head>
  <body>
    <div class="container">
      <header class="my-4">
        <h1>My Business</h1>
        <h2>Stock Manager</h2>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" th:href="@{/products/all}"
                    >List all Products <i class="bi bi-list-ol"></i
                  ></a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    th:href="@{/suppliers/all}"
                    >Suppliers <i class="bi bi-truck"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <section class="bg-grad-3 p-5 rounded mb-4">
        <h2 class="text-center text-white">Product Updated</h2>
      </section>
      <section class="my-4 w-50 mx-auto">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <strong>ID: </strong> <span th:text="${product.id}"></span>
          </li>
          <li class="list-group-item">
            <strong>Code: </strong><span th:text="${product.code}"></span>
          </li>
          <li class="list-group-item">
            <strong>Name: </strong><span th:text="${product.name}"></span>
          </li>
          <li class="list-group-item">
            <strong>Section / Category: </strong
            ><span th:text="${product.categoryName}"></span>
          </li>
          <li class="list-group-item">
            <strong>Price: </strong
            ><span th:text="'$' + ${product.price}"></span>
          </li>
          <li class="list-group-item">
            <strong>Description: </strong>
            <span th:text="${product.description}"></span>
          </li>
          <li class="list-group-item">
            <strong>Supplier: </strong>
            <span th:text="${product.supplierName}"></span>
          </li>
          <li class="list-group-item">
            <strong>Updated At: </strong>
            <span
              th:text="${#temporals.format(product.updatedAt, 'dd/MM/yyyy - HH:mm:ss')}"
            ></span>
          </li>
        </ul>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
