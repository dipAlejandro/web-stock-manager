<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
    <title>My Business :: Stock manager - Update Product</title>
  </head>
  <body>
    <div class="container">
      <header class="my-4">
        <h1>My Business</h1>
        <h2>Stock Manager</h2>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    th:href="@{/products/all}"
                    >List all Products <i class="bi bi-list-ol"></i
                  ></a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    th:href="@{/suppliers/all}"
                    >Suppliers <i class="bi bi-truck"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <section class="bg-grad-2 p-5 rounded mb-4">
        <h2 class="text-center text-white">Update product</h2>
      </section>
      <section class="my-4 w-50 mx-auto">
        <form
          th:action="@{/products/saveupdate}"
          method="post"
          th:object="${product}"
          class="mb-4"
        >
          <div class="mb-3">
            <input type="hidden" id="id" th:field="*{id}" />
            <label for="id" class="form-label"
              >ID <span th:text="${product.id}"></span
            ></label>
          </div>
          <div class="mb-3">
            <label for="codeInput" class="form-label">Code</label>
            <input
              type="text"
              id="codeInput"
              th:field="*{code}"
              placeholder="Product code"
              class="form-control"
            />
            <div
              th:if="${#fields.hasErrors('code')}"
              class="text-danger"
              th:errors="*{code}"
            ></div>
          </div>
          <div class="mb-3">
            <label for="nameInput" class="form-label">Name</label>
            <input
              type="text"
              id="nameInput"
              th:field="*{name}"
              placeholder="Product name"
              class="form-control"
            />
            <div
              th:if="${#fields.hasErrors('name')}"
              class="text-danger"
              th:errors="*{name}"
            ></div>
          </div>

          <div class="mb-3">
            <label for="sectionInput" class="form-label">Section</label>
            <select
              id="sectionInput"
              th:field="*{section}"
              class="form-control"
            >
              <option
                th:each="section : ${sections}"
                th:value="${section}"
                th:text="${section}"
              ></option>
            </select>
          </div>

          <div class="mb-3">
            <label for="priceInput" class="form-label">Price</label>
            <input
              type="number"
              id="priceInput"
              th:field="*{price}"
              placeholder="Product price"
              class="form-control"
            />
            <div
              th:if="${#fields.hasErrors('price')}"
              class="text-danger"
              th:errors="*{price}"
            ></div>
          </div>

          <div class="mb-3">
            <label for="descriptionInput" class="form-label">Description</label>
            <textarea
              id="descriptionInput"
              th:field="*{description}"
              placeholder="Product description"
              class="form-control"
            ></textarea>
            <div
              th:if="${#fields.hasErrors('description')}"
              class="text-danger"
              th:errors="*{description}"
            ></div>
          </div>

          <div class="mb-3">
            <label for="supplierInput" class="form-label">Supplier</label>
            <select
              id="supplierInput"
              name="supplierId"
              class="form-select"
              required="required"
            >
              <option selected="selected" value="">Select a Suppliers</option>
              <option
                th:each="sup : ${suppliers}"
                th:value="${sup.id}"
                th:text="${sup.name}"
              ></option>
            </select>
          </div>

          <div class="mb-3">
            <button type="submit" class="btn btn-success">Update</button>
            <button type="reset" class="btn btn-danger">Reset</button>
          </div>
        </form>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
