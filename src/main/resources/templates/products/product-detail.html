<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet" crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<title>Empresa :: Stock manager - Product Details</title>
</head>
<body>
	<div class="container">
		<header class="my-4">
			<h1>Mi Empresa</h1>
			<h2>Stock Manager</h2>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">
					<button class="navbar-toggler" type="button"
						data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
						aria-controls="navbarNavAltMarkup" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
						<ul class="navbar-nav">
							<li class="nav-item"><a class="nav-link" aria-current="page"
								th:href="@{/}">List all Products <i class="bi bi-list-ol"></i></a></li>
							<li class="nav-item"><a class="nav-link"
								th:href="@{/products/new}">Add new Product <i
									class="bi bi-plus-square-fill"></i></a></li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<section class="text-bg-primary p-5 rounded mb-4">
			<h2 class="text-center">Product Detail</h2>
		</section>
		<section class="my-4 w-50 mx-auto">

			<ul class="list-group list-group-flush">
				<li class="list-group-item"><strong>ID: </strong> <span
					th:text="${product.id}"></span></li>
				<li class="list-group-item"><strong>Code: </strong><span
					th:text="${product.code}"></span></li>
				<li class="list-group-item"><strong>Name: </strong><span
					th:text="${product.name}"></span></li>
				<li class="list-group-item"><strong>Section /
						Category: </strong><span th:text="${product.section}"></span></li>
				<li class="list-group-item"><strong>Price: </strong><span
					th:text="'$' + ${product.price}"></span></li>
				<li class="list-group-item"><strong>Description: </strong> <span
					th:text="${product.description}"></span></li>
				<li class="list-group-item"><strong>Supplier: </strong> <span
					th:text="${product.supplier.name}"></span></li>
				<li class="list-group-item"><strong>Created At: </strong> <span
					th:text="${#temporals.format(product.createdAt, 'dd/MM/yyyy - HH:mm:ss')}"></span></li>
				<li class="list-group-item"><strong>Updated At: </strong> <span
					th:text="${#temporals.format(product.updatedAt, 'dd/MM/yyyy - HH:mm:ss')}"></span></li>
			</ul>

		</section>
		<footer class="text-center my-4">
			<p>&copy; 2024 Mi Empresa</p>
		</footer>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>
</html>
