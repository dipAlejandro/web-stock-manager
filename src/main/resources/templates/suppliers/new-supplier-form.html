<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Business :: Stock manager - Register New Supplier</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <div class="container">
      <header class="my-4">
        <h1>My Business</h1>
        <h2>Stock Manager</h2>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-todagler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    th:href="@{/suppliers/all}"
                    >List All Suppliers <i class="bi bi-list-ol"></i
                  ></a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    th:href="@{/products/all}"
                    >Products <i class="bi bi-box-seam"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <section class="bg-grad-2 p-5 rounded mb-4">
        <h2 class="text-center text-white">Register New Supplier</h2>
      </section>
      <section class="my-4 w-50 mx-auto">
        <div
          th:if="${not #strings.isEmpty(message)}"
          class="alert alert-dismissible fade show"
          th:class="${'alert ' + alertClass}"
          role="alert"
        >
          <span th:text="${message}"></span>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>

        <form
          th:action="@{/suppliers/new}"
          th:object="${newSupplier}"
          method="post"
          class="mb-4"
        >
          <div class="mb-3">
            <label for="nameInput" class="form-label">Name</label>
            <input
              type="text"
              th:id="nameInput"
              th:field="*{name}"
              placeholder="Supplier Name"
              class="form-control"
            />
            <span th:errors="*{name}" class="text-danger"></span>
          </div>
          <div class="mb-3">
            <label for="phoneNumberInput" class="form-label"
              >Phone Number</label
            >
            <input
              type="tel"
              th:id="phoneNumber"
              th:field="*{phoneNumber}"
              placeholder="Phone Number"
              class="form-control"
            />
            <span th:errors="*{phoneNumber}" class="text-danger"></span>
          </div>

          <div class="mb-3">
            <label for="emailInput" class="form-label">Email</label>
            <input
              type="email"
              th:id="emailNumber"
              th:field="*{email}"
              placeholder="Email Address"
              class="form-control"
            />
            <span th:errors="*{email}" class="text-danger"></span>
          </div>

          <div class="mb-3">
            <label for="addressInput" class="form-label">Address</label>
            <input
              type="text"
              th:id="addressInput"
              th:field="*{address}"
              placeholder="Address"
              class="form-control"
            />
            <span th:errors="*{address}" class="text-danger"></span>
          </div>

          <div class="mb-3">
            <label for="websiteInput" class="form-label">Web Site</label>
            <input
              type="url"
              th:id="websiteInput"
              th:field="*{website}"
              placeholder="Web Site"
              class="form-control"
            />
          </div>

          <div class="mb-3">
            <button type="submit" class="btn btn-success">Add</button>
            <button type="reset" class="btn btn-danger">Reset</button>
          </div>
        </form>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
